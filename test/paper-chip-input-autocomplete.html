<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>paper-chip-input-autocomplete test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>
</head>

<body>

  <test-fixture id="basic">
      <template>
          <paper-chip-input-autocomplete></paper-chip-input-autocomplete>
      </template>
  </test-fixture>

  <test-fixture id="label">
      <template>
          <paper-chip-input-autocomplete label="test"></paper-chip-input-autocomplete>
      </template>
  </test-fixture>

  <script type="module">
    import '../paper-chip-input-autocomplete.js';
    suite('paper-chip-input-autocomplete', function() {
      test('label is displayed', function() {
        document.addEventListener('WebComponentsReady', function() {
          const element = fixture('label');

          assert.equal(element.label, 'test');
        });
      });
    });
  </script>
</body>

</html>
